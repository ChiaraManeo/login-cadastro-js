<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="./css/cadastro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <h2>Cadastro</h2>
      <form id="cadastroForm">
        <input type="text" id="nome" placeholder="Nome completo" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="text" id="usuario" placeholder="Nome de usuário" required>

        <!-- Senha -->
        <div class="campo-senha">
          <input type="password" id="senha" placeholder="Senha" required>
          <i id="toggleSenha" class="fas fa-eye"></i>
        </div>

        <!-- Confirmar senha -->
        <div class="campo-senha">
          <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>
          <i id="toggleConfirmarSenha" class="fas fa-eye"></i>
        </div>

        <button type="submit">Cadastrar</button>
      </form><br>
      <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
    </div>
  </div>
  <script type="module" src="./js/cadastro.js"></script>
</body>

</html>
