<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuário</title>
  <link rel="stylesheet" href="../css/editar.css" />
</head>
<body>
  <div class="container">
    <h2>Editar Usuário</h2>
    <form id="formEditar">
      <label>Nome:</label>
      <input type="text" id="nome" required><br>

      <label>Usuário:</label>
      <input type="text" id="usuario" required><br>

      <label>Email:</label>
      <input type="email" id="email" required><br>

      <button type="submit">Salvar Alterações</button>
    </form>

    <button onclick="window.location.href='usuarios.html'">Cancelar</button>
  </div>

  <script type="module" src="../js/editar.js"></script>
</body>
</html>
