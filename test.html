<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./css/estilo.css">

</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Entrar</h2>
            <form id="loginForm">
                <input type="text" placeholder="Usuário" id="usuario" required>
                <div class="campo-senha">
                    <input type="password" placeholder="Senha" id="senha" required>
                    <i id="toggleSenha" class="fas fa-eye"></i>
                </div>

                <button type="submit">Entrar</button>
            </form>
            <div class="social-login">
                <p>ou entre com</p>
                <a href="https://www.facebook.com" target="_blank" class="social-icon">
                    <i class="fab fa-facebook-square" style="color:#3b5998;"></i>
                </a>
                <a href="https://accounts.google.com" target="_blank" class="social-icon">
                    <i class="fab fa-google-plus-square" style="color:#db4437;"></i>
                </a>
                <a href="https://www.linkedin.com" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin" style="color:#0077b5;"></i>
                </a>
            </div>

        </div>
        <div class="info">
            <h2>Bem-vindo de volta!</h2>
            <p>Estamos felizes em te ver novamente. Faça login para continuar.</p>
            <button id="botaoCadastro">Ainda não possui conta? Cadastre-se</button>
        </div>
    </div>
    <script src="js/script.js"></script>

</body>

</html>
